<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Waitlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <div class="logo">
        <img src="actuallogo.png" alt="Munchiez Logo">
      </div>
      <ul class="nav-links">
        <li><a href="index.html" class="cta-btn">Back to Home</a></li>
      </ul>
    </div>
  </nav>

  <!-- Waitlist Form Section -->
  <section class="waitlist-section">
    <div class="container">
      <h2>Join the Munch Community!</h2>
      <form id="waitlist-form" method="POST" action="/submit" onsubmit="console.log('Form is submitting');">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <button type="submit">Join Waitlist</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 munchiez. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
